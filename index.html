<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Theme Tokens Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <!-- This link will load variables dynamically -->
    <link
      id="variables-css"
      rel="stylesheet"
      href="css/variables-english-light.css"
    />
  </head>

  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="mb-3">
      <nav class="d-flex flex-column">
        <div class="btn-group mb-3 mx-1">
          <button
            type="button"
            data-lang="english"
            class="btn btn-outline-success lang-btn active"
          >
            English 🇬🇧
          </button>
          <button
            type="button"
            data-lang="arabic"
            class="btn btn-outline-success lang-btn"
          >
            Arabic 🇸🇦
          </button>
        </div>
        <div class="btn-group mb-3 mx-1">
          <button
            type="button"
            data-theme="light"
            class="btn btn-outline-success theme-btn active"
          >
            Light ☀️
          </button>
          <button
            type="button"
            data-theme="dark"
            class="btn btn-outline-success theme-btn"
          >
            Dark 🌙
          </button>
        </div>
      </nav>
    </div>

    <h4 class="mb-3 title">Multi Theme Tokens Example</h4>

    <div class="card">
      <div class="card-img-top" alt="Card Image"></div>
      <div class="card-body">
        <p class="card-text"></p>
        <h5 class="card-title"></h5>
        <a
          href="https://saraaydh.netlify.app/"
          class="btn btn-primary card-button"
          target="_blank"
        ></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script>
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const selectedLang = btn.getAttribute("data-lang");

          if (selectedLang === "english") {
            document.documentElement.setAttribute("lang", "en");
            // apply English content here
          } else if (selectedLang === "arabic") {
            document.documentElement.setAttribute("lang", "ar");
            // apply Arabic content here
          }

          // Update button active state
          document
            .querySelectorAll(".lang-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    </script>
  </body>
</html>
